tags:
  - Students
summary: Get list of students
description: 'Get list of students with this endpoint'
operationId: getStudents
security:
  - bearerAuth: []
# В полі parameters є значення - "in: query" замість "in: path".
# Таким чином ми вказуємо, що це query parameters, тобто ті, що ідуть після символа ?.
parameters:
  - in: query
    name: page
    schema:
      type: integer
    example: 1
  - in: query
    name: perPage
    schema:
      type: integer
      example: 10
  - in: query
    name: sortBy
    schema:
      type: string
      example: 'age'
    description: "All student's fields can be mentioned. Default value - _id"
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
      example: 'asc'
  - in: query
    name: minAvgMark
    schema:
      type: number
      example: 4
  - in: query
    name: maxAvgMark
    schema:
      type: number
      example: 12
  - in: query
    name: minAge
    schema:
      type: number
      example: 10
  - in: query
    name: maxAge
    schema:
      type: number
      example: 16
  - in: query
    name: gender
    schema:
      type: string
      enum: ['male', 'female', 'other']
      example: male
responses:
  '200':
    description: Successfully found students!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found students!
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                # В полі data зʼявляється ще одне кладене поле із такою ж назвою з типом array.
                # Для такого типу схеми ми можемо вказати поле items, де вказати, як будуть виглядати елементи цього масиву.
                data:
                  type: array
                  items:
                    $ref: '../../components/schemas/student.yaml'
                page:
                  type: number
                  example: 2
                perPage:
                  type: number
                  example: 4
                totalItems:
                  type: number
                  example: 4
                totalPages:
                  type: number
                  example: 4
                hasNextPage:
                  type: boolean
                  example: false
                hasPreviousPage:
                  type: boolean
                  example: true
  '401':
    $ref: '../../components/responses/401.yaml'
